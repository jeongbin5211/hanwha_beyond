<!-- HTML 버전 5를 쓰겠다. -->
<!DOCTYPE html>

<!-- HTML 페이지 시작 -->
<html lang="en">

<!-- 웹 페이지의 여러 정보를 작성 -->
<head>
    <!-- 웹페이지에서 글자를 어떤 방식으로 인코딩할 것인가 -->
    <meta charset="UTF-8">
    <!-- 비율 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 탭에 표시될 제목 -->
    <title>Document</title>
    <!-- CSS 파일을 다운받을 수 있는 주소 -->
    <!-- CSS 코드 -->
</head>
<!-- 웹 브라우저 화면에 나올 내용을 작성 -->
<body>
    <h1>
        H1 태그
    </h1>
    <!-- JS 파일을 다운받을 수 있는 주소 -->
    <!-- JS코드 -->
</body>
</html>
